<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blockchain Todo List</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Blockchain Todo List</h1>
      <p>Connected Account: <span id="account" class="address"></span></p>
    </header>

    <section id="loader" class="loader">
      <p>Loading, please wait...</p>
    </section>

    <section id="content">
      <form onsubmit="App.createTask(); return false;">
        <input type="text" id="newTask" placeholder="Add a new task..." required />
        <button type="submit">Add</button>
      </form>

      <h2>ðŸ“‹ Tasks</h2>
      <ul id="taskList" class="task-list"></ul>

      <h2>âœ… Completed</h2>
      <ul id="completedTaskList" class="task-list"></ul>

      <!-- Template (hidden) -->
      <li class="taskTemplate" style="display: none;">
        <label>
          <input type="checkbox" />
          <span class="content"></span>
        </label>
      </li>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
